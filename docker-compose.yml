version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      # 强制覆盖数据库地址，避免仍然使用 localhost
      DATABASE_URL: mysql://pacmachine:mYeJX4PRx3ykGbiT@mysql:3306/pacmachine
      UPLOAD_BASE_DIR: /app/uploads/templates
    volumes:
      - ./uploads:/app/uploads
      - ./backend/config:/app/backend/config
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE: /api
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: replace-root-password
      MYSQL_DATABASE: pacmachine
      MYSQL_USER: pacmachine
      MYSQL_PASSWORD: mYeJX4PRx3ykGbiT
    volumes:
      - mysql_data:/var/lib/mysql
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    restart: unless-stopped

volumes:
  mysql_data:
